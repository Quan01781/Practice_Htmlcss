<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping</title>

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<body>

    <header>
        <div class="nav container">
            <a href="#" class="logo">Shopping<a>

            <i class="fa fa-shopping-bag" aria-hidden="true" id="cart-icon"></i>
            
            <div class="cart">
                <h2 class="cart-title">Cart</h2>
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="img/product2.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Earbuds</div>
                            <div class="cart-price">5000 VND</div>
                            <input type="numer" value="1" class="cart-quantity">
                        </div>
                        <!-- remove -->
                        <i class="fa fa-trash cart-remove" aria-hidden="true"></i>
                    </div>
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">0</div>

                </div>
                <!-- button -->
                <button type="button" class="btn-buy">Buy</button>
                <!-- Close -->
                <i class="fa fa-times" id="close-cart" aria-hidden="true"></i>
            </div>
        </div>
    </header>

    <section class="shop container">
        <h2 class="section-title">Products</h2>

        <div class="shop-content">
            <!-- box1 -->
            <div class="product-box">
                <img src="img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">T-Shirt</h2>
                <span class="price">25000 VND</span>
                <i class="fa fa-shopping-bag add-cart" aria-hidden="true"></i>
            </div>
            <!-- box2 -->
            <div class="product-box">
                <img src="img/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">Earbuds</h2>
                <span class="price">5000 VND</span>
                <i class="fa fa-shopping-bag add-cart" aria-hidden="true"></i>
            </div>
            <!-- box3 -->
            <div class="product-box">
                <img src="img/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">Parka</h2>
                <span class="price">2000 VND</span>
                <i class="fa fa-shopping-bag add-cart" aria-hidden="true"></i>
            </div>
            <!-- box4 -->
            <div class="product-box">
                <img src="img/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">Straw Bottle</h2>
                <span class="price">285000 VND</span>
                <i class="fa fa-shopping-bag add-cart" aria-hidden="true"></i>
            </div>
            <!-- box5 -->
            <div class="product-box">
                <img src="img/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">Silver</h2>
                <span class="price">295000 VND</span>
                <i class="fa fa-shopping-bag add-cart" aria-hidden="true"></i>
            </div>
            <!-- box6 -->
            <div class="product-box">
                <img src="img/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">Hat</h2>
                <span class="price">250000 VND</span>
                <i class="fa fa-shopping-bag add-cart" aria-hidden="true"></i>
            </div>
            <!-- box7 -->
            <div class="product-box">
                <img src="img/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">Back Pack</h2>
                <span class="price">255000 VND</span>
                <i class="fa fa-shopping-bag add-cart" aria-hidden="true"></i>
            </div>
            <!-- box8 -->
            <div class="product-box">
                <img src="img/product8.jpg" alt="" class="product-img">
                <h2 class="product-title">Shoe</h2>
                <span class="price">215000 VND</span>
                <i class="fa fa-shopping-bag add-cart" aria-hidden="true"></i>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
